<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generar Factura</title>
    <!-- Enlace al archivo CSS externo -->
    <link rel="stylesheet" href="/styles.css">
    <script>
        // Función asincrónica para generar la factura
        async function generateInvoice() {
            const cliente = document.getElementById('cliente').value; // Obtener valor del cliente
            const fecha = document.getElementById('fecha').value; // Obtener valor de la fecha
            const dineroRecibido = parseFloat(document.getElementById('dineroRecibido').value); // Obtener valor del dinero recibido
            const detalleProductos = []; // Array para los detalles de los productos

            // Recorrer cada producto y obtener sus detalles
            document.querySelectorAll('.producto').forEach(producto => {
                const nombreProducto = producto.querySelector('.nombreProducto').value;
                const cantidadProducto = parseInt(producto.querySelector('.cantidadProducto').value);
                const precioUnitarioProducto = parseFloat(producto.querySelector('.precioUnitarioProducto').value);
                detalleProductos.push({
                    nombreProducto,
                    cantidadProducto,
                    precioUnitarioProducto
                });
            });

            // Crear el objeto factura
            const factura = {
                cliente,
                fecha,
                detalleProductos,
                dineroRecibido
            };

            // Enviar la solicitud POST al servidor con la factura
            const response = await fetch('/api/facturas', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(factura)
            });

            // Manejar la respuesta del servidor
            if (response.ok) {
                const blob = await response.blob(); // Obtener el archivo PDF como blob
                const url = window.URL.createObjectURL(blob); // Crear una URL para el blob
                const a = document.createElement('a'); // Crear un elemento <a> para la descarga
                a.href = url;
                a.download = 'factura.pdf'; // Nombre del archivo a descargar
                document.body.appendChild(a);
                a.click(); // Simular clic en el enlace para descargar
                a.remove(); // Eliminar el enlace del documento
            } else {
                console.error('Error al generar la factura'); // Mostrar error en consola
            }
        }

        // Función para añadir un producto al formulario
        function addProduct() {
            const productTemplate = `
                <div class="producto">
                    <input type="text" class="nombreProducto ipProducto" placeholder="Nombre del Producto" required>
                    <input type="number" class="cantidadProducto ipProducto" placeholder="Cantidad" required>
                    <input type="number" step="0.01" class="precioUnitarioProducto ipProducto" placeholder="Precio Unitario" required>
                </div>`;
            document.getElementById('productos').insertAdjacentHTML('beforeend', productTemplate);
        }

        // Añadir evento al cargar el DOM
        document.addEventListener('DOMContentLoaded', () => {
            addProduct(); // Añadir un producto inicial
            document.getElementById('addProduct').addEventListener('click', addProduct); // Añadir evento para añadir productos
        });
    </script>
</head>
<body>
<div class="container">
    <div class="titulo-container">
        <h1>Generar Factura</h1>
    </div>
    <!-- Formulario para generar la factura -->
    <form class="form-container" onsubmit="event.preventDefault(); generateInvoice();">
        <label for="cliente">Cliente:</label>
        <input type="text" id="cliente" placeholder="Nombre del Cliente" required>

        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" required>

        <div id="productos"></div>
        <button type="button" id="addProduct" class="btn-agregar-producto">Añadir Producto</button>

        <label for="dineroRecibido">Dinero Recibido:</label>
        <input type="number" step="0.01" id="dineroRecibido" placeholder="Dinero Recibido" required>

        <button type="submit" class="btnImprimir">Generar Factura</button>
    </form>
</div>
</body>
</html>
