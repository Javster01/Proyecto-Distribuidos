<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Realizar Compra</title>
</head>
<body>
<h1>Realizar Compra</h1>
<form id="compraForm">
    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" name="fecha" required><br><br>

    <label for="cliente">Cliente:</label>
    <input type="text" id="cliente" name="cliente" required><br><br>

    <h3>Detalles del Producto</h3>
    <div id="productos">
        <div class="producto">
            <label for="nombreProducto">Nombre del Producto:</label>
            <input type="text" class="nombreProducto" name="nombreProducto" required><br><br>

            <label for="cantidadProducto">Cantidad:</label>
            <input type="number" class="cantidadProducto" name="cantidadProducto" required><br><br>

            <label for="precioUnitarioProducto">Precio Unitario:</label>
            <input type="number" step="0.01" class="precioUnitarioProducto" name="precioUnitarioProducto" required><br><br>
        </div>
    </div>
    <button type="button" id="addProduct">Añadir Producto</button><br><br>
    <button type="submit">Generar Factura</button>
</form>

<script>
    document.getElementById('addProduct').addEventListener('click', function() {
        const productDiv = document.createElement('div');
        productDiv.classList.add('producto');
        productDiv.innerHTML = `
                <label for="nombreProducto">Nombre del Producto:</label>
                <input type="text" class="nombreProducto" name="nombreProducto" required><br><br>

                <label for="cantidadProducto">Cantidad:</label>
                <input type="number" class="cantidadProducto" name="cantidadProducto" required><br><br>

                <label for="precioUnitarioProducto">Precio Unitario:</label>
                <input type="number" step="0.01" class="precioUnitarioProducto" name="precioUnitarioProducto" required><br><br>
            `;
        document.getElementById('productos').appendChild(productDiv);
    });

    document.getElementById('compraForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const productos = [];
        document.querySelectorAll('.producto').forEach(producto => {
            productos.push({
                nombreProducto: producto.querySelector('.nombreProducto').value,
                cantidadProducto: producto.querySelector('.cantidadProducto').value,
                precioUnitarioProducto: producto.querySelector('.precioUnitarioProducto').value
            });
        });

        const factura = {
            fecha: document.getElementById('fecha').value,
            cliente: document.getElementById('cliente').value,
            detalleProductos: productos
        };

        fetch('/api/facturas', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(factura)
        })
            .then(response => response.blob())
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = 'factura.pdf';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                alert('Compra realizada con éxito');
            })
            .catch(error => {
                console.error('Error:', error);
            });
    });
</script>
</body>
</html>
